# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

#: ===============================================
#: Fonts
#: ===============================================

# font_family      Trip Sans Mono
# font_family      General Grotesque Mono
# font_family      Input Mono
# font_family      Berkeley Mono
font_family      Latin Modern Mono
# font_family      Sligoil
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 20.0

#: ===============================================
#: Cursor
#: ===============================================

cursor_shape          beam
cursor_beam_thickness 2

#: ===============================================
#: Tab Bar
#: ===============================================

tab_bar_edge   bottom
tab_bar_style  powerline

#: ===============================================
#: Miscellaneous
#: ===============================================

map f5     load_config_file
map f11    toggle_fullscreen
map ctrl+, edit_config_file

#: ===============================================
#: Custom Theme
#: ===============================================

background            #000000
foreground            #cccccc

cursor                #ff50ff

selection_background  #969696
#selection_foreground  #f7f7f7

#: black
color0                #000000
color8                #787878

#: red
color1                #ff7878
color9                #ff7878

#: green
color2                #aae682
color10               #aae682

#: yellow
color3                #ffdc96
color11               #ffdc96

