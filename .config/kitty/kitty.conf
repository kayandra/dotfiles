# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

#: ===============================================
#: Cursor
#: ===============================================

cursor_shape          beam
cursor_beam_thickness 2

#: ===============================================
#: Tab Bar
#: ===============================================

tab_bar_edge   bottom
tab_bar_style  powerline

#: ===============================================
#: Miscellaneous
#: ===============================================

map f5     load_config_file
map f11    toggle_fullscreen
map ctrl+, edit_config_file

#: ===============================================
#: Custom Theme
#: ===============================================

background            #15141b
foreground            #cdccce

cursor                #a277ff

selection_background  #3d375e
#selection_foreground  #f7f7f7

#: black
color0                #15141b
color8                #2d2d2d

#: red
color1                #ff6767
color9                #ffca85

#: green
color2                #61ffca
color10               #a277ff

#: yellow
color3                #ffca85
color11               #ffca85

#: blue
color4                #a277ff
color12               #a277ff

#: magenta
color5                #61ffca
color13               #61ffca

#: cyan
color6                #a277ff
color14               #61ffca

#: white
color7                #cdccce
color15               #edecee

#active_tab_foreground   #282c34
#active_tab_background   #979eab
#inactive_tab_foreground #abb2bf
#inactive_tab_background #282c34

font_size 14.0

# BEGIN_KITTY_FONTS
font_family      family="Victor Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
